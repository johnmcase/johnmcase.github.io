<div class="page-header">
  <h1>
	{% if page.overrideTitle %}
	  {{ page.overrideTitle }}
	{% else %}
	  {{ page.title }}
	{% endif %}
	{% if page.tagline %}
	  <small>{{ page.tagline }}</small>
	{% endif %}
  </h1>
</div>

<div class="row">
  <div class="col-md-12">
    {{ content }}
  </div>
</div>
